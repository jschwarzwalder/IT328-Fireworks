<head>
  <title>simple</title>
</head>

<body>
  <h1>Firework Game!</h1>
	
  {{> opponentHand}}
  {{> playerHand}}
</body>

<!-- this template is for the splash screen --> 
<template name="start">
  <button url="New Game.png">Start Button</button>
  <img src="fireworks.png" class="img-responsive">
</template>

<template name="playerHand">
  {{#each card}}
	<img src="card back.png" class="img-responsive">
  {{/each}}
  
</template>

<template name="opponentHand">
  {{#each card}}
	<img src="{{this.image}}" class="img-responsive">
  {{/each}}
  
</template>

<template name="play_area">
<ul>
  {{#each card}}
  <li><img src="{{this.image}}" class="img-responsive"> </li>
  {{/each}}
</ul>
  
</template>
