<head>
  <title>simple</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <h1>Firework Game!</h1>
	<div class="row-fluid">
		<div class="col-lg-8">
		  {{> opponentHand}}
		  {{> play_area }}
		  {{> playerHand}}
		</div>
		<div class="col-lg-4">
		  {{> Counters}}
		</div>
  </div>
</body>

<!-- this template is for the splash screen --> 
<template name="start">
  <button url="New Game.png">Start Button</button>
  <img src="fireworks.png" class="img-responsive">
</template>

<template name="playerHand">
<ul class="list-inline">
  {{#each card}}
<li>	<img src="card back.png" class="img-responsive"> </li>
  {{/each}}
</ul>
</template>

<template name="opponentHand">
<ul class="list-inline">
  {{#each card}}
	<li> <img src="{{this.image}}" class="img-responsive"> </li>
  {{/each}}
 </ul>
</template>

<template name="play_area">
<ul class="list-inline">
  {{#each card}}
  <li><img src="{{this.image}}" class="img-responsive"> </li>
  {{/each}}
</ul>
  
</template>

<template name="Counters">
  <h3> Fireworks: {{errors}}</h3>
  
  <h3> Clues Left: {{clues}} </h3>
</template>
