<head>
  <title>simple</title>
</head>

<body>
  <h1>Firework Game!</h1>
	
  {{> opponent}}
  {{> start}}
  {{> player}}
</body>

<template name="start">
  <button url="New Game.png">Start Button</button>
  <img src="fireworks.png" class="img-responsive">
</template>

<template name="player">
  {{#each card}}
	<img src="card-back.png" class="img-responsive">
  {{/each}}
  
</template>

<template name="opponent">
  {{#each card}}
	<img src="{{this.url}}" class="img-responsive">
  {{/each}}
  
</template>
