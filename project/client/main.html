<head>
  <title>simple</title>
</head>

<body>
  <h1>Firework Game!</h1>
	{{> play_area}}
  {{> opponent}}
  {{> player}}
</body>

<!-- this template is for the splash screen --> 
<template name="start">
  <button url="New Game.png">Start Button</button>
  <img src="fireworks.png" class="img-responsive">
</template>

<template name="player">
  {{#each card}}
	<img src="card-back.png" class="img-responsive">
  {{/each}}
  
</template>

<template name="opponent">
  {{#each card}}
	<img src="{{this.url}}" class="img-responsive">
  {{/each}}
  
</template>

<template name="play_area">
<ul>
  {{#each play_area}}
  <li><img src="card back.png" class="img-responsive"> </li>
  {{/each}}
</ul>
  
</template>
